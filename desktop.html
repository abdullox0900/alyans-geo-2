<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive Scroll with GSAP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }

        .section-1 {
            background-color: #f1f1f1;
        }

        .section-2 {
            background-color: #e1e1e1;
        }

        .section-3 {
            background-color: #d1d1d1;
        }
    </style>
</head>

<body data-scroll-container>
    <section data-scroll-section class="section-1">Section 1</section>
    <section data-scroll-section class="section-2">Section 2</section>
    <section data-scroll-section class="section-3">Section 3</section>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        const scroll = new LocomotiveScroll({
            el: document.querySelector('[data-scroll-container]'),
            smooth: true
        })

        gsap.registerPlugin(ScrollTrigger)

        scroll.on("scroll", ScrollTrigger.update)

        ScrollTrigger.scrollerProxy('[data-scroll-container]', {
            scrollTop(value) {
                return arguments.length ? scroll.scrollTo(value, 0, 0) : scroll.scroll.instance.scroll.y
            },
            getBoundingClientRect() {
                return { top: 0, left: 0, width: window.innerWidth, height: window.innerHeight }
            }
        })

        gsap.to('.section-2', {
            backgroundColor: '#ff0000',
            scrollTrigger: {
                trigger: '.section-2',
                scroller: '[data-scroll-container]',
                start: 'top center',
                end: 'bottom center',
                scrub: true
            }
        })

        ScrollTrigger.addEventListener('refresh', () => scroll.update())
        ScrollTrigger.refresh();
    </script>
</body>

</html>
